<section ng-class="$ctrl.styles.list">
	<h4>
		<editable text="$ctrl.todoList.name"
			      changed="$ctrl.updateName(text)">
		</editable>
		
	</h4>
	
	<p>display: {{ $ctrl.display }}</p>

	<ul>
		<li ng-repeat="todo in $ctrl.todos">
			<todo-item 
				todo="todo"
				update="$ctrl.update"
				remove="$ctrl.remove"> 
			</todo-item>
		</li>
	</ul>

	<add-new-item add="$ctrl.add(item)"></add-new-item>

	<section ng-if="error">{{error}}</section>
</section>
