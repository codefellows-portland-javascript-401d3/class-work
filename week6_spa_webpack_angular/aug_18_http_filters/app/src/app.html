<h1>Welcome to the Zoo...</h1>

<div ng-controller="monkeys">
	<div style="color: red;" ng-if="error">{{error}}</div>
	<div ng-if="loaded">
		<div>
			<div>
				Name: <input ng-model="search.name">
			</div>
			<div>Type:
				<select ng-model="search.type" ng-options="type.id as type.name for type in types">
					<option value="">All</option>	
				</select> 
			</div>
		</div>
		{{ search }}
		<ol>
			<li ng-repeat="monkey in monkeys | filter: search ">
				{{ monkey.name }} the {{ monkey.type | typeName }} 
			</li>
		</ol>
	</div>
	<div ng-if="!loaded">
		loading...
	</div>
</div>
