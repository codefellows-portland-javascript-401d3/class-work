<md-dialog aria-label="Edit Movie">
    <md-dialog-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
            <div>
                <form>
                    <md-input-container>
                        <label>Title:</label>
                        <input ng-model="$ctrl.movie.title">
                    </md-input-container>
                    <md-input-container>
                        <label>Genre:</label>
                        <input ng-model="$ctrl.movie.genre">
                    </md-input-container>
                </form>
            </div>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="$ctrl.cancel()" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="$ctrl.save()" class="md-primary">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
